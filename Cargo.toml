[workspace]
members = [
  "asena",
  "asena-ast",
  "asena-derive",
  "asena-highlight",
  "asena-ast-db",
  "asena-ast-formatter",
  "asena-ast-lowering",
  "asena-ast-resolver",
  "asena-hir",
  "asena-hir-db",
  "asena-hir-lowering",
  "asena-hir-derive",
  "asena-grammar",
  "asena-drop-bomb",
  "asena-leaf",
  "asena-lexer",
  "asena-parser",
  "asena-server",
  "asena-prec",
  "asena-report",
  "asena-runtime",
  "asena-span",
]
resolver = "2"

[workspace.dependencies]
dashmap = "5.1.0"
fxhash = "0.2.1"
if_chain = "1.0.2"
im = "15.1.0"
im-rc = "15.0.0"
itertools = "0.10.5"
log = "0.4.14"
salsa = "0.17.0-pre.2"
thiserror = "1.0.40"

[workspace.package]
authors = ["Gabrielle Guimar√£es"]
description = "Resilient compiler for the Asena programming language"
documentation = "https://github.com/aripiprazole/asena"
version = "0.0.1"
